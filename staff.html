<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="../css/restaurant.css">
</head>

<body>

    <!-- Wrap the content in a container -->
    <div class="wrapper">

    <!-- Links (sit on top) -->
    
    <div class="w3-top w3-xlarge">
        <div class="w3-bar w3-blue-grey">
            <a href="index.html" class="w3-bar-item w3-button">HOME</a>
            <a href="reservations.html" class="w3-bar-item w3-button">RESERVATIONS</a>
            <a href="menu.html" class="w3-bar-item w3-button">MENU</a>
            <div class="w3-dropdown-hover">
                <button class="w3-button">ABOUT US</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="hours.html" class="w3-bar-item w3-button">HOURS</a>
                    <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
                    <a href="privacy.html" class="w3-bar-item w3-button">PRIVACY</a>
                </div>
            </div>
            <a href="staff.html" class="w3-bar-item w3-button">STAFF</a> 
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
        </div>
        <div id="mobile" class="w3-bar-block w3-blue-grey w3-hide">
            <a href="reservations.html"class="w3-bar-item w3-button">RESERVATIONS</a>
            <a href="menu.html" class="w3-bar-item w3-button">MENU</a>
            <div class="w3-dropdown-hover">
                <button class="w3-button">ABOUT US</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="hours.html" class="w3-bar-item w3-button">HOURS</a>
                    <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
                    <a href="privacy.html" class="w3-bar-item w3-button">PRIVACY</a>
                </div>
            </div>    
        </div>
    </div>


    <!-- Main content -->
    <div class="content">

        <!--Heading-->
        <header class="w3-container w3-pale-blue w3-padding-64" id="contact">
            <div class="w3-middle w3-center">
                <span class="w3-text-black" style="font-size:70px">Staff</span>
            </div>
        </header>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form method="post">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Private content for staff -->
        <div id="privateinfo">
            <p>Welcome Staff</p>
        
        </div>

    </div>

    <!-- Footer -->
    <footer class="w3-center w3-blue-grey w3-padding-16 w3-large">
        <p><strong>Opening hours:</strong> everyday from 2pm to 10pm.</p>
        <p><strong>Address:</strong> 1 Island Street, Kerikeri, Bay of Islands</p>
        <p><strong>Phone:</strong> 09 401 4019</p>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
    </footer>

    </div>

    <script>
        function showPrivateInfo() {
            document.getElementById("privateinfo").style.display = "block";
        }
    
        // Check if user is authenticated 
        var isAuthenticated = false; // Change to true if authentication is successful
    
        if (isAuthenticated) {
            showPrivateInfo();
        }
    </script>

<script>
    function myFunction() {
      var x = document.getElementById("mobile");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
    </script>

</body>
</html>
